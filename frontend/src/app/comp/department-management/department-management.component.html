<h2> 拽转</h2>

<label>专 转 :</label>
<select [(ngModel)]="department.hospitalId">
  <option *ngFor="let hospital of hospitals" [value]="hospital.id">
    {{ hospital.name }}
  </option>
</select>

<label>砖 拽:</label>
<input type="text" [(ngModel)]="department.name" name="name" placeholder="砖 拽" required>

<label>:</label>
<input type="text" [(ngModel)]="department.build" name="build" placeholder="" required>

<label>祝:</label>
<input type="text" [(ngModel)]="department.wing" name="wing" placeholder="祝" required>

<label>住驻专 拽:</label>
<input type="number" [(ngModel)]="department.floorNum" name="floorNum" placeholder="拽" required>

<button (click)="addDepartment()">住祝 拽</button>

<ul>
  <li *ngFor="let department of departments">
    {{ department.name }} - {{ getHospitalName(department.hospitalId) }} - 
    : {{ department.build }} - 祝: {{ department.wing }} - 拽: {{ department.floorNum }}
    <button (click)="deleteDepartment(department.id)"> 拽</button>
  </li>
</ul>
