  <div class="status-container">:注 爪 驻转
    <app-volunteer-profile></app-volunteer-profile>
  </div>
  <div class="requests-container">

    <table class="table-fill">

      <thead>
        <tr>
          <th class="text-left">住驻专 驻</th>
          <th class="text-left">砖 驻</th>
          <th class="text-left">转专</th>
          <th class="text-left">转专 驻</th>
          <th class="text-left">住住</th>
          <th class="text-left"> 驻注 驻</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
          <td>{{ contact.id }}</td>
          <td>
            <a href="#" (click)="viewPatientDetails(contact.patientId)">
              {{ contact.patientName }}
            </a>
          </td>
          <td>{{contact.description}}</td>
          <td>{{ contact.date | date:'dd/MM/yyyy' }}</td>
          <td>{{ contact.status }}</td>

          <td>
            <button *ngIf="contact.statusId === 7" (click)="handleContact(contact)">
               驻 驻
            </button>
          </td>


          <!-- <td>
          <button *ngIf="contact.status === 'pending'" (click)="assignContact(contact.id)">
            驻 驻
          </button>
        </td> -->

        </tr>
      </tbody>
    </table><br>
  </div>
