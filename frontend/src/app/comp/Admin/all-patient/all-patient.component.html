<h2> 专砖转 驻</h2>

<!-- 砖 驻砖 -->
<input 
  type="text" 
  [(ngModel)]="searchTerm" 
  (input)="filterPatients()" 
  placeholder=" 驻砖 驻 驻 砖, 驻, 转.  专" 
  class="search-input"
>

<ul class="patient-list">
  <li *ngFor="let patient of filteredPatients">
     {{ patient.name }} -  {{ patient.phone }} -  {{ patient.tz }} -  专 {{ patient.roomNumber }}
  </li>
</ul>
